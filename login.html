<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MusicRoom </title>
</head>
<body>
    <header>
        <div class="input-box">
            <span for="pesquisa"></span>
            <input id="pesquisa" type="email" placeholder="Pesquisar" required>

        </div>
        <nav> 
         <div class="pastas">
           <ul>
            <li id = "login"> <a href = "login.html"> Login </a></li>
             <li id = "destaques"><a href= "destaques.html">Destaques</a></li>
             <li id = "generos"><a href= "generos.html">Generos</a></li>
             <li id = "artistas"><a href= "artistas.html">Artistas</a></li>
             <li id = "albuns"><a href= "albuns.html">Álbuns</a></li>
             <li id = "playlists"><a href="playlists.html">Playlists</a></li>
           </ul>
         </div>
       </nav>
    </header>

    <div class="content-box">
        <div class="form-box">
            <h2 class="h2-login">Login</h2>
            <form>
                <div class="input-box">
                    <span for="email"><strong>Nome:</strong></span>
                    <input id="email" type="email" placeholder="@mail.com" required>
                    <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
                </div>

                <div class="input-box">
                    <span for="senha"><strong> Senha*</strong></span>
                    <input id="senha" type="password" placeholder="Senha" required>
                    <p id="senha-helper" class="helper-text">Mensagem de ajuda</p>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox"> Lembrar-me
                    </label>
                    <a class="link-a" href="#">Esqueceu a Senha?</a>
                </div>

                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>

                <div class="input-box">
                   <p>Não tem uma conta? <a class="link-a" href="cadastro.html">Inscrever-se</a></p>
                </div>
            </form>



</body>
